                        { id: "d3-6", title: "入住：洞爺湖畔亭飯店", description: "晚餐：飯店內自助餐。", category: "lodging", location: "洞爺湖畔亭", icon: "Hotel" }
                    ]

                    date: "12/26",
                    dayOfWeek: "週五",
                    title: "DAY 4 小樽運河 ➝ 札幌市區",
                    items: [
                        { id: "d4-1", title: "SAIRO 展望台", description: "眺望洞爺湖全景的最佳地點。", category: "sightseeing", location: "筒倉展望台", icon: "Mountain" },
                        { id: "d4-lunch", title: "午餐：豪華三大蟹+日式涮涮鍋", description: "帝王蟹、松葉蟹、毛蟹吃到飽 + 軟飲無限暢飲。", category: "food", location: "名水亭/小樽周邊", icon: "UtensilsCrossed" },

            };

                    case 'MapPin': return <MapPin className="w-5 h-5" />;
                    case 'Mountain': return <Mountain className="w-5 h-5" />;
                    case 'Footprints': return <Footprints className="w-5 h-5" />;
                    case 'Utensils': return <Utensils className="w-5 h-5" />;
                    case 'Hotel': return <BedDouble className="w-5 h-5" />;
                    case 'Fish': return <Fish className="w-5 h-5" />;
                    case 'ShoppingBag': return <ShoppingBag className="w-5 h-5" />;
                    case 'Gift': return <Gift className="w-5 h-5" />;
                    case 'Moon': return <Moon className="w-5 h-5" />;
                    case 'Landmark': return <Landmark className="w-5 h-5" />;
                    case 'TreePine': return <TreePine className="w-5 h-5" />;
                    case 'PawPrint': return <PawPrint className="w-5 h-5" />;
                    case 'Lightbulb': return <Lightbulb className="w-5 h-5" />;
                    case 'Camera': return <Camera className="w-5 h-5" />;
                    case 'Coffee': return <Coffee className="w-5 h-5" />;
                    case 'Music': return <Music className="w-5 h-5" />;
                    case 'Bus': return <Bus className="w-5 h-5" />;
                    case 'UtensilsCrossed': return <UtensilsCrossed className="w-5 h-5" />;
                    default: return <MapPin className="w-5 h-5" />;
                }

                currentDay.items
                .filter(item => item.category !== 'other' && item.category !== 'food' && item.location)
                .map(item => item.location.replace(/機場|飯店|Hotel/g, '').trim())
            )).filter(Boolean).slice(0, 4);

                <div className={`pb-24 min-h-full ${currentTheme.light} transition-colors duration-500`}>

                            const theme = THEMES[index % THEMES.length];
                            const isSelected = selectedDayIndex === index;

                                <button
                                    key={day.date}
                                    onClick={() => setSelectedDayIndex(index)}
                                    className={`flex-1 min-w-0 flex flex-col items-center justify-center py-2 px-1 rounded-xl transition-all duration-300 border ${

                                        : `bg-white text-stone-400 border-orange-100 hover:border-orange-200`
                                    }`}
                                >
                                    <span className={`text-[10px] font-bold tracking-wider mb-0.5 ${isSelected ? 'text-white/90' : 'text-stone-400'}`}>
                                    DAY {index + 1}
                                    </span>
                                    <span className={`text-sm font-black truncate w-full text-center ${isSelected ? 'text-white' : 'text-stone-600'}`}>
                                    {day.date}
                                    </span>
                                    <span className={`text-[10px] ${isSelected ? 'text-white/90' : 'text-stone-400'}`}>
                                    {day.dayOfWeek}
                                    </span>
                                </button>
                            );

                                {currentDay.title.split(' ')[0]} {currentDay.title.split(' ')[1]}
                            </h2>
                            <p className="text-stone-500 text-sm font-medium mb-3">
                                {currentDay.title.split(' ').slice(2).join(' ')}
                            </p>
                            {routeSummary.length > 0 && (
                                <div className="flex flex-wrap items-center gap-2 text-xs font-medium text-stone-600 bg-white/60 p-2 rounded-lg border border-orange-100/50">
                                    <MapPin className="w-3.5 h-3.5 text-orange-400" />
                                    {routeSummary.map((loc, idx) => (

                                            <span>{loc}</span>
                                            {idx < routeSummary.length - 1 && <ArrowRight className="w-3 h-3 text-stone-300" />}
                                        </React.Fragment>
                                    ))}
                                </div>
                            )}
                        </div>

                                            item.category === 'food' ? 'bg-orange-100 text-orange-600' :
                                            item.category === 'lodging' ? 'bg-indigo-100 text-indigo-600' :
                                            isShopping ? 'bg-pink-100 text-pink-600' : 
                                            'bg-emerald-100 text-emerald-600'
                                        }`}>
                                            {getIcon(item.icon)}
                                        </div>
                                        <div onClick={() => handleNavigate(item)} className={`flex-1 p-4 rounded-2xl shadow-sm border transition-all active:scale-[0.98] cursor-pointer group relative overflow-hidden ${
                                            isShopping 
                                            ? 'bg-pink-50/50 border-pink-100 hover:border-pink-200' 
                                            : 'bg-white border-stone-100 hover:border-stone-200 hover:shadow-md'
                                        }`}>
                                            <div className="absolute right-0 top-0 p-2 opacity-10 md:opacity-0 group-hover:opacity-100 transition-opacity">
                                                <div className="bg-orange-50 text-orange-600 p-1.5 rounded-full">
                                                    <Navigation className="w-4 h-4" />
                                                </div>
                                            </div>
                                            <div className="flex justify-between items-start mb-1 pr-6">
                                                <h3 className={`font-bold text-lg ${isShopping ? 'text-pink-800' : 'text-stone-800'}`}>{item.title}</h3>
                                                {item.time && <span className="text-xs font-mono bg-stone-100 text-stone-500 px-2 py-1 rounded-md">{item.time}</span>}
                                            </div>
                                            {item.description && <p className={`text-sm leading-relaxed mb-2 ${isShopping ? 'text-pink-700/80' : 'text-stone-600'}`}>{item.description}</p>}
                                            <div className="flex flex-wrap gap-2 mt-2">
                                                {item.note && <div className="inline-flex items-center gap-1 px-2 py-1 rounded-md bg-amber-50 text-amber-700 text-xs border border-amber-100"><Gift className="w-3 h-3" />{item.note}</div>}

                                                    <MapPin className="w-3 h-3" />{item.location || item.title}
                                                </div>
                                            </div>
                                        </div>

                                    </div>
                                    <div><label className="block text-sm font-medium text-slate-700 mb-2">付款</label><div className="flex bg-slate-100 p-1 rounded-xl"><button type="button" onClick={() => setPaymentMethod('cash')} className={`flex-1 py-2 rounded-lg text-sm font-medium ${paymentMethod === 'cash' ? 'bg-white text-orange-600 shadow-sm' : 'text-slate-500'}`}>現金</button><button type="button" onClick={() => setPaymentMethod('credit')} className={`flex-1 py-2 rounded-lg text-sm font-medium ${paymentMethod === 'credit' ? 'bg-white text-orange-600 shadow-sm' : 'text-slate-500'}`}>信用卡</button></div></div>
                                    <div className="pt-2 pb-2"><button type="submit" className="w-full bg-orange-500 text-white font-bold py-3.5 rounded-xl shadow-lg">新增支出</button></div>
                                </form>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        // --- COMPONENT: APP ---
        const App = () => {
            const [activeTab, setActiveTab] = useState('itinerary');

            return (
                <div className="min-h-screen bg-[#fffbf0] max-w-md mx-auto relative shadow-2xl overflow-hidden h-screen overflow-y-auto overflow-x-hidden scroll-smooth flex flex-col font-sans">
                    <div className="pt-10 pb-2 px-6 bg-[#fffbf0]">
                        <span className="inline-block bg-orange-100 text-orange-700 text-[10px] font-bold px-2 py-0.5 rounded-full mb-2 tracking-wider uppercase border border-orange-200">2025 Winter Tour</span>
                        <h1 className="text-3xl font-black text-stone-800 leading-tight">北海道<span className="text-orange-500 ml-2">五稜星雪祭 ❄️</span></h1>
                    </div>

                    <main className="flex-1 relative z-10 bg-[#fffbf0]">
                        {activeTab === 'itinerary' && <Itinerary data={TRIP_DATA} />}
                        {activeTab === 'info' && <Info data={TRIP_DATA} />}
                        {activeTab === 'shopping' && <ShoppingList />}
                        {activeTab === 'expenses' && <Expenses />}
                    </main>

                    <nav className="fixed bottom-6 left-1/2 transform -translate-x-1/2 w-[90%] max-w-sm bg-white/95 backdrop-blur-md rounded-full shadow-2xl border border-orange-100/50 z-50 p-1.5 flex justify-between items-center text-stone-500">
                        <button onClick={() => setActiveTab('itinerary')} className={`flex-1 flex flex-col items-center justify-center py-3 rounded-full transition-all duration-300 ${activeTab === 'itinerary' ? 'bg-orange-500 text-white shadow-lg shadow-orange-200' : 'hover:bg-orange-50'}`}><CalendarDays className="w-5 h-5 mb-0.5" /><span className="text-[10px] font-medium">行程</span></button>
                        <button onClick={() => setActiveTab('info')} className={`flex-1 flex flex-col items-center justify-center py-3 rounded-full transition-all duration-300 ${activeTab === 'info' ? 'bg-orange-500 text-white shadow-lg shadow-orange-200' : 'hover:bg-orange-50'}`}><InfoIcon className="w-5 h-5 mb-0.5" /><span className="text-[10px] font-medium">資訊</span></button>
                        <button onClick={() => setActiveTab('shopping')} className={`flex-1 flex flex-col items-center justify-center py-3 rounded-full transition-all duration-300 ${activeTab === 'shopping' ? 'bg-orange-500 text-white shadow-lg shadow-orange-200' : 'hover:bg-orange-50'}`}><ShoppingBasket className="w-5 h-5 mb-0.5" /><span className="text-[10px] font-medium">購物</span></button>
                        <button onClick={() => setActiveTab('expenses')} className={`flex-1 flex flex-col items-center justify-center py-3 rounded-full transition-all duration-300 ${activeTab === 'expenses' ? 'bg-orange-500 text-white shadow-lg shadow-orange-200' : 'hover:bg-orange-50'}`}><Wallet className="w-5 h-5 mb-0.5" /><span className="text-[10px] font-medium">花費</span></button>
                    </nav>
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
